<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Links section-->
    <div class="container_right">
        <a class="link" href="index.html">Google Search</a>
    </div>

    <div id="adv_search">Advanced search</div>
    <hr>

    <div style="margin-left: 30px;">
        <!--Input form-->
        <form action="https://www.google.com/search">

            <table>
                <tr><td><h3>Find pages with...</h3></td></tr>

                <tr>
                    <td class="td_name">all these words:</td>
                    <td><input class="td_input" type="text" name="as_q"></td>
                </tr>

                <tr>
                    <td class="td_name">this exact word or phrase:</td>
                    <td><input class="td_input" type="text" name="as_epq"></td>
                </tr>

                <tr>
                    <td class="td_name">any of these words:</td>
                    <td><input class="td_input" type="text" name="as_oq"></td>
                </tr>

                <tr>
                    <td class="td_name">none of these words:</td>
                    <td><input class="td_input" type="text" name="as_eq"></td>
                </tr>

                <tr>
                    <td></td>
                    <td class="container_right"><input id='adv_button' type="submit" value="Advanced Search"></td>
                </tr>
            </table>

        </form>
    </div>
</body>

</html>
