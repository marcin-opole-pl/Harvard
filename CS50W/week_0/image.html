<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Links section-->
    <div class="container_right">
        <a class="link" href="index.html">Google Search</a>
    </div>

    <div id="logo">Image search</div>

    <div>
        <!--Input form-->
        <form action="https://www.google.com/search">
            <div><input class='field' type="search" name="q" placeholder="Name of an image"></div>
            <div class="container_center">
                <input hidden="true" value="isch" name="tbm">
                <input class='button' type="submit" value="Image Search">
            </div>
        </form>
    </div>
</body>

</html>
